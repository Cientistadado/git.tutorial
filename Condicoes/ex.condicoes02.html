<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacao de documentos</title>
</head>
<body>
    <h1>Validação de nacionalidade:</h1>
    Nacionalidade: <input type="text" name="nacio01" id="nacio01">
    <input type="button" value="verificar..." onclick="verificar()">

    <div id="res"></div>

    <script>
        function verificar() {
            var nacional = document.querySelector('input#nacio01')
            var res = document.querySelector('div#res')
            var bra = String(nacional.value)
            res.innerHTML = `<p> Bem vindo !!! </P>`
            

            if (bra == 'Brasileiro') {

                res.innerHTML += `<p> Voce é Brasileiro ! </P> `

            } else {
                res.innerHTML += `<p> Voce é estrangeiro  !</p> `
            }

        }
    </script>
    
</body>
</html>
