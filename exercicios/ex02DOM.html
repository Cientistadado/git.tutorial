<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo o DOM</title>
    <style>
        body {
            background: blueviolet;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<h1>Iniciando Estudos DOM</h1>
<p>Aqui vai o resultado</p>
<p>Aprendendo a usar o <strong>DOM</strong> em java script.</p>
<div id="msg">Clique em mim</div>

<script>
    var corpo = window.document.body      //  criando uma variavel para o corpo, podemos alterar as configurações
    var p1 = window.document.getElementsByTagName('p')[1]
    window.document.write('Está escrito assim : ' + p1.innerText) // com innertext  o texto vem formatação , mas com innerHTML o texto vem formatado.
    corpo.style.background = 'black'   // alterando a cor de fundo do site
    p1.style.color = 'yellow'          // alterando a cor da letra do paragrafo 1.

   /* var di = document.getElementById('msg')
    di.style.background = 'green'
    di.innerText = 'Aguardando...' // div esta escrito 'Clica em mim' , mas com o DOM podemos alterar.*/

    var di = window.document.querySelector('div#msg')
    di.style.background = 'blue'

</script>
