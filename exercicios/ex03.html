<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
</head>
<body>
    <h1>Somado Valores</h1>
    <input type="number" name="num1" id="num1">
    <input type="number" name="num2" id="num1">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">resultado</div>

    <script>
        function somar() {
            var tum1 = document.getElementById('num1')
            var tum2 = document.querySelector('input#num2')
            var res = document.getElementById('res')
            var n1 = Number(tum1.value)
            var n2 = Number(tum2.value)
            var s = n1 + n2
            res.innerText = `A soma entre ${n1} e ${n2} Ã© igual a  <strong>=${s}</strong> `
        }
    </script>
    
</body>
</html>
